<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Led and Key Board</title>
	  <link href="${styleSrc}" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="board-container" class="svg-container">
      ${svgSource}
    </div>

    <br />

     <div id="upduino-container" class="smallsvg-container">
      ${upduinoSource}
    </div>

    <br />
  
    <div id="uart-container" class="console-container">
      
      <div class="uart-header"><h1>UART</h1></div>
      <br />
      <div class="uart-content">
        <div class="uart-row">
          <textarea id="uartInput" class="uartTextarea" placeholder="Type here..."></textarea>
          <button id="sendButton"  class="uartTextareaButton">Send</button>
        </div>
        <br />
        Outgoing 
        <br />
        <div class="uart-row">
          <textarea id="uartInProgress" class="uartTextarea" disabled></textarea>
          <button id="flushButton" class="uartTextareaButton">Flush</button>
        </div>
        <br />
        <div class="uart-console-header">
          <span>Console (Recieved)</span>
          <button id="clearButton" class="uartTextareaButton">Clear</button>
        </div>
        <br />
        <div id="uartOutput" class="uartConsole"></div>
        <br />
        Raw
        <br />
        <div id="uartBytes" class="uartConsole"></div>
      </div>
    </div>

    <script src="${scriptSrc}"></script>
  </body>
</html>
